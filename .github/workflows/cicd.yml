name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0

      - name: Generate application.properties
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application.properties
          ${{ secrets.APPLICATION_PROPERTIES }}
          EOF

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create zip file
        run: |
          zip -r build/build-artifacts.zip build/libs/* 

      - name: set mode for tar
        run: chmod 775 build/build-artifacts.zip

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC_SECRET }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ serets.EC_HOST }} >> ~/.ssh/known_hosts

      - name: Verify SSH key
        run: |
          ls -l ~/.ssh
          cat ~/.ssh/id_rsa | head -n 5  # SSH 키 상위 5줄만 출력 (보안 문제 방지)

      - name: Deploy to EC instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC_USER }}@${{ secrets.EC_HOST }} << 'EOF'
            cd /home/matilda-backend  # 이동할 디렉토리 (프로젝트 디렉토리로 변경)
            rm -rf build-artifacts.zip  # 기존 파일 제거
            exit
          EOF
          
          scp -i ~/.ssh/id_rsa build/build-artifacts.zip ${{ secrets.EC_USER }}@${{ secrets.EC_HOST }}:/home/ubuntu
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC_USER }}@${{ secrets.EC_HOST }} << 'EOF'
          cd /home/matilda-backend
          unzip -o build-artifacts.zip
          
          # nohup을 사용하여 서버를 백그라운드에서 실행하고 stdout/stderr를 파일로 리다이렉션
          nohup ./start-server.sh > server.log 2>&1 &
          # 즉시 종료되도록 명시적인 종료 코드 추가
          echo "Server started in background"
          exit
          EOF

     
